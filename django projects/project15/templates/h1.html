<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/check/" method="post">
    {% csrf_token %}
    <table align="center" aria-colspan="3">
        <center><img src="{% static 'student.png'%}" style="width: 400px; height:400px;"></center>

        <tr>
            <td>
                <input type="text" name="t1" placeholder="username">

            </td>
        </tr>
        <tr>
            <td>
                <input type="password" name="t2" placeholder="password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="t3" value="Admin">Admin
                <input type="radio" name="t3" value="user">User
                <input type="radio" name="t3" value="employee">Employee
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="login">
            </td>
        </tr>
        <tr>
            <td>
                {{ mes }}
            </td>
        </tr>
    </table>
</form>

</body>
</html>
