<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GOOGLE</title>
</head>
<body bgcolor="white" >
<form action="/send/" method="post" >
    {% csrf_token %}
    <table align="center" border="1" >
        <tr>
            <th>
                <font face="chiller">
                    MICROSOFT
                </font>

            </th>
        </tr>
        <tr>
            <td>
                <input type="text" name="t1" placeholder="Username" required>

            </td>
        </tr>
        <tr>
            <td>
                <input type="password" name="t2" placeholder="Password" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="login" >
            </td>
        </tr>
        <tr>
            <td>
                {{ message }}
            </td>

        </tr>
    </table>
</form>

</body>
</html>
