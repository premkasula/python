<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/send/" method="post">
    {% csrf_token %}
    <table align="center" >
        <tr>
            <th>
                Select any ONE
            </th>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="t1" value="java"  vchecked>
                JAVA
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="t1" value="python">
                PYTHON
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="t1" value="django">
                DJANGO
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="t1" value="flask">
                FLASK
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="submit">
            </td>
        </tr>
        <tr>
            <td>{{ message}}</td>

        </tr>
    </table>
</form>

</body>
</html>
